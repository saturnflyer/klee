name: Ruby

on:
  push:
    branches:
      - main

  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }}
    strategy:
      matrix:
        ruby:
          - "3.4"

    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run tests with coverage
        run: CI=1 bundle exec rake test
      - name: Run linter
        run: bundle exec rake standard
      - name: Upload coverage to artifacts
        if: matrix.ruby == '3.4'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
      - name: Extract coverage percentage
        if: matrix.ruby == '3.4'
        id: coverage
        run: |
          LINE_COV=$(jq -r '.result.line' coverage/.last_run.json)
          BRANCH_COV=$(jq -r '.result.branch' coverage/.last_run.json)
          echo "line_coverage=$LINE_COV" >> $GITHUB_OUTPUT
          echo "branch_coverage=$BRANCH_COV" >> $GITHUB_OUTPUT
      - name: Comment PR with coverage
        if: matrix.ruby == '3.4' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const lineCov = '${{ steps.coverage.outputs.line_coverage }}';
            const branchCov = '${{ steps.coverage.outputs.branch_coverage }}';
            const body = `## Test Coverage Report\n\n` +
              `- **Line Coverage:** ${lineCov}%\n` +
              `- **Branch Coverage:** ${branchCov}%\n\n` +
              `*Coverage report generated by SimpleCov for Ruby 3.4*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Test Coverage Report')
            );

            // Update existing comment or create new one
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
